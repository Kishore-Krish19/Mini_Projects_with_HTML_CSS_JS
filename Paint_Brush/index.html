<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>body{font-family: 'Manrope', system-ui, -apple-system, sans-serif;}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint_Brush</title>
</head>

<body>
    <a href="../index.html" class="home-btn">‚Üê Back to Home</a>

    <main class="page">
        <h1>Paint Brush</h1>

        <section class="panel">
            <div class="controls">
                <div class="control-group">
                    <label for="inpid1">Width</label>
                    <input id="inpid1" type="number" value="1000" onchange="setWidth(this.value)" />
                </div>
                <div class="control-group">
                    <label for="inpid2">Height</label>
                    <input id="inpid2" type="number" value="400" onchange="setHeight(this.value)" />
                </div>
                <div class="control-group">
                    <label for="color">Brush Color</label>
                    <input id="color" type="color" value="#000000" onchange="setColor(this.value)" />
                </div>
                <div class="control-group">
                    <label for="sizeInput">Brush Size</label>
                    <div class="slider-row">
                        <input type="range" id="sizeInput" min="1" max="50" value="10" oninput="resizeBrush(this.value)" />
                        <output id="sizeOutput">10</output>
                    </div>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <input type="button" id="clear" value="Clear Page" onclick="clearCanvas()" />
                </div>
            </div>
        </section>

        <section class="canvas-wrap">
            <canvas id="canvas1" width="1000" height="400"
                onmousedown="startPaint(event)" onmousemove="doPaint(event)" onmouseup="endPaint(event)" onmouseleave="endPaint(event)"
                ontouchstart="startPaint(event)" ontouchmove="doPaint(event)" ontouchend="endPaint(event)"></canvas>
        </section>
    </main>

    <script src="func.js"></script>
    <footer class="pro-footer" style="margin-top:48px;text-align:center;background:rgba(255,255,255,0.04);border-top:1px solid rgba(255,255,255,0.08);color:#e5e7eb;padding:2rem 0;">
        <div id="footer-content"></div>
    </footer>

    <script src="../landing.js"></script>
</body>

</html>
